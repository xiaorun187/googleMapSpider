# 部署配置文件 - Google Maps Spider
# 此文件包含部署脚本的所有可配置参数

# 服务器连接配置
SERVER_IP="155.138.226.211"
SERVER_USER="root"
SERVER_PATH="/opt/google-maps-spider"

# 部署选项
MAX_BACKUPS=5                    # 最大保留备份数量
PARALLEL_UPLOADS=3               # 并行上传数量
RESOURCE_MONITOR_INTERVAL=5      # 资源监控间隔(秒)
CONTAINER_STARTUP_TIMEOUT=60     # 容器启动超时时间(秒)
HEALTH_CHECK_INTERVAL=10         # 健康检查间隔(秒)
HEALTH_CHECK_RETRIES=6           # 健康检查重试次数

# 日志配置
LOG_LEVEL="INFO"                 # 日志级别: DEBUG, INFO, WARNING, ERROR
LOG_RETENTION_DAYS=7             # 日志保留天数
ENABLE_PERFORMANCE_LOGS=true     # 是否启用性能日志

# 资源限制
MAX_CPU_USAGE=80                 # 最大CPU使用率(%)
MAX_MEMORY_USAGE=85              # 最大内存使用率(%)
MIN_DISK_SPACE=1024              # 最小磁盘空间(MB)

# 部署策略
ENABLE_AUTO_ROLLBACK=true        # 是否启用自动回滚
ENABLE_BACKUP=true               # 是否创建备份
ENABLE_RESOURCE_MONITOR=true     # 是否启用资源监控
ENABLE_PARALLEL_PROCESSING=true  # 是否启用并行处理

# 通知配置
ENABLE_NOTIFICATIONS=false       # 是否启用通知
NOTIFICATION_EMAIL=""            # 通知邮箱
NOTIFICATION_WEBHOOK=""          # 通知Webhook URL

# 高级选项
DOCKER_REGISTRY=""               # Docker镜像仓库(可选)
IMAGE_TAG="latest"               # 镜像标签
BUILD_ARGS=""                    # Docker构建参数
DEPLOY_ENV="production"          # 部署环境: development, staging, production