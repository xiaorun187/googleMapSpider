    <script>
        // Debounce helper (MUST BE AT TOP)
        window._ = {
            debounce: function (func, wait) {
                let timeout;
                return function () {
                    const context = this, args = arguments;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), wait);
                };
            }
        };

        let records = [], currentPage = 1, pageSize = 50, totalCount = 0;

        async function loadData() {
            loadStats();
            const query = document.getElementById('global-search').value;
            const onlyEmail = document.getElementById('filter-empty-email').checked;
            const tbody = document.getElementById('data-body');

            tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:40px;"><span class="spinner"></span> æ­£åœ¨åŠ è½½æ•°æ®...</td></tr>';

            try {
                const url = `/get_history?page=${currentPage}&size=${pageSize}&query=${encodeURIComponent(query)}&show_empty_email=${!onlyEmail}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.status === 'success') {
                    records = data.records;
                    totalCount = data.total;
                    renderTable();
                    renderPagination(data.total_pages);

                    <td>${r.website ? `<a href="${r.website}" target="_blank" style="color:#667eea;text-decoration:none;">æŸ¥çœ‹ç½‘ç«™</a>` : '-'}</td>
                    <td>${r.email ? `<span class="badge email">${r.email}</span>` : '<span class="badge">-</span>'}</td>

                    <td>${r.city || '-'}</td>
                    <td><span class="badge ${r.send_status || 'pending'}">${r.send_status === 'sent' ? 'å·²å‘é€' : (r.send_status === 'failed' ? 'å¤±è´¥' : 'æœªå‘é€')} (${r.send_count || 0})</span></td>
                    <td style="font-size:12px;color:#64748b;">${r.last_sent_at ? r.last_sent_at.split(' ')[0] : '-'}</td>
                    <td>
                        <div style="display:flex;gap:4px;">

                            <button class="btn" style="padding:4px 8px;font-size:12px;background:#fee2e2;color:#ef4444;" onclick="deleteRecord(${r.id})">åˆ é™¤</button>
                        </div>
                    </td>
                </tr>
            `).join('');

                document.getElementById('total-count').textContent = totalCount;
                const start = (currentPage - 1) * pageSize + 1;
                const end = Math.min(currentPage * pageSize, totalCount);
                document.getElementById('count-range').textContent = totalCount ? `${start}-${end}` : '0-0';
            }
        }

        function renderPagination(total_pages) {
            const ctrl = document.getElementById('pagination-ctrl');
            let btns = `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="go(1)">é¦–é¡µ</button>`;
            btns += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="go(${currentPage - 1})">PREV</button>`;

            const startRange = Math.max(1, currentPage - 2);
            const endRange = Math.min(total_pages, currentPage + 2);

            for (let i = startRange; i <= endRange; i++) {
                btns += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="go(${i})">${i}</button>`;
            }

            btns += `<button class="page-btn" ${currentPage === total_pages ? 'disabled' : ''} onclick="go(${currentPage + 1})">NEXT</button>`;
            btns += `<button class="page-btn" ${currentPage === total_pages ? 'disabled' : ''} onclick="go(${total_pages})">æœ«é¡µ</button>`;

            ctrl.innerHTML = btns;

            document.getElementById('field-email').value = record ? record.email : '';
            document.getElementById('field-phones').value = record ? record.phones : '';
            document.getElementById('field-city').value = record ? record.city : '';
            document.getElementById('field-product').value = record ? record.product : '';
            document.getElementById('field-facebook').value = record ? record.facebook : '';

        function closeEditModal() { document.getElementById('edit-modal').classList.remove('show'); }

        async function editRecord(id) {
            const res = await fetch(`/api/records/${id}`);
            const data = await res.json();
            if (data.status === 'success') openEditModal(data.record);
        }

        async function saveRecord() {
            const id = document.getElementById('field-id').value;
            const data = {
                name: document.getElementById('field-name').value,
                website: document.getElementById('field-website').value,
                email: document.getElementById('field-email').value,
                phones: document.getElementById('field-phones').value,
                city: document.getElementById('field-city').value,
                product: document.getElementById('field-product').value,
                facebook: document.getElementById('field-facebook').value,
                instagram: document.getElementById('field-instagram').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/records/${id}` : '/api/records';

            const res = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.status === 'success') {
                closeEditModal();
                loadData();
            } else {
                alert(result.message);
            }
        }

        async function deleteRecord(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) return;
            try {
                const res = await fetch(`/api/records/${id}`, { 
                    method: 'DELETE',
                    credentials: 'same-origin'
                });
                const data = await res.json();
                if (data.status === 'success') {
                    loadData();
                } else {
                    alert(data.message || 'åˆ é™¤å¤±è´¥');
                }
            } catch (e) {
                console.error('åˆ é™¤å¤±è´¥:', e);
                alert('åˆ é™¤è¯·æ±‚å¤±è´¥');
            }
        }

        // Batch Actions
        document.getElementById('btn-batch-delete').onclick = async () => {
            const ids = [...document.querySelectorAll('.record-check:checked')].map(c => parseInt(c.value));
            if (!ids.length) return alert('è¯·å…ˆå‹¾é€‰ç›®æ ‡è®°å½•');
            if (!confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${ids.length} æ¡è®°å½•å—ï¼Ÿ`)) return;

            const res = await fetch('/api/records/batch-delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ids })
            });
            if ((await res.json()).status === 'success') loadData();
        };

        document.getElementById('btn-batch-email').onclick = () => {
            const emails = [...document.querySelectorAll('.record-check:checked')]
                .map(c => c.dataset.email)
                .filter(e => e && e !== '-');

            if (!emails.length) return alert('è¯·å…ˆå‹¾é€‰å«æœ‰é‚®ç®±çš„è®°å½•');
            window.location.href = `/send_email_page?emails=${encodeURIComponent(emails.join(','))}`;
        };

        document.getElementById('btn-batch-extract').onclick = async () => {
            const ids = [...document.querySelectorAll('.record-check:checked')].map(c => parseInt(c.value));
            if (!ids.length) return alert('è¯·å…ˆå‹¾é€‰ç›®æ ‡è®°å½•');

            const res = await fetch('/api/records/target-extract', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ids })
            });
            const data = await res.json();
            alert(data.message);
        };


        async function loadStats() {
            try {
                const res = await fetch('/api/analytics/summary');
                const data = await res.json();
                if (data.status === 'success') {
                    const s = data.summary;
                    document.getElementById('stat-total').textContent = s.total_records;
                    document.getElementById('stat-emails').textContent = `${s.with_email} (${s.email_rate}%)`;
                    document.getElementById('stat-sends').textContent = s.total_sends;
                    document.getElementById('stat-success').textContent = s.sent_success;
                }
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }
